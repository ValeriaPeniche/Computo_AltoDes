name: Deploy Elasticsearch Visualization to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install elasticsearch pandas matplotlib seaborn
        
    - name: Ensure docs/assets exists
      run: mkdir -p docs/assets

    - name: Load Data to Elasticsearch and Generate Visualizations
      env:
        ELASTICSEARCH_CLOUD_ID: ${{ secrets.ELASTICSEARCH_CLOUD_ID }}
        ELASTICSEARCH_USERNAME: ${{ secrets.ELASTICSEARCH_USERNAME }}
        ELASTICSEARCH_PASSWORD: ${{ secrets.ELASTICSEARCH_PASSWORD }}
      run: |
        cd Elasticsearch-Project
        
        # 1. Cargar el dataset en Elasticsearch Cloud
        echo "--> Ejecutando elasticsearch_loader.py"
        python scripts/elasticsearch_loader.py
        
        # 2. Consultar los datos de ES y generar grÃ¡ficos PNG
        echo "--> Ejecutando generate_visualizations.py"
        python scripts/generate_visualizations.py
        
    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Disable Jekyll for GitHub Pages
      run: echo > docs/.nojekyll
    
    - name: Upload Docs Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'docs'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
